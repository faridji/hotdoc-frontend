<div fxLayout="row" fxFlex="100" *ngIf="sections" fxLayoutGap="20px">
  <mat-card fxLayout="column" fxFlex="24">
    <mat-card-title *ngFor="let sec of sections">
      <div style="cursor:pointer" (click)="onSectionSelect(sec)">
        {{ sec.name }}
      </div>
    </mat-card-title>
  </mat-card>

  <div fxLayout="column" fxFlex="74" *ngIf="selectedSection">
    <div>{{ selectedSection.name }}</div>

    <div fxLayout="row" fxLayoutAlign="space-between start">
      <div>Name</div>
      <div>Value</div>
      <div>Comments</div>
    </div>

    <div
      fxLayout="row"
      fxLayoutAlign="space-between start"
      *ngFor="let setting of selectedSection.settings"
    >
      <div>{{ setting.name }}</div>
      <div>
        <div *ngIf="setting.input === 'input'">
          <mat-form-field>
            <input matInput type="text" [(ngModel)]="setting.value" />
          </mat-form-field>
        </div>

        <div *ngIf="setting.input === 'check_box'">
          <mat-checkbox [(ngModel)]="setting.value"></mat-checkbox>
        </div>
      </div>
      <div>{{ setting.comments }}</div>
    </div>
  </div>
</div>
