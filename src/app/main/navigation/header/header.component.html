<mat-toolbar color="primary">
  <div>
      <button fxHide fxShow.xs="true" mat-icon-button (click)="onToggleSidenav()">
          <mat-icon>menu</mat-icon>
      </button>
  </div>
 
  <a routerLink="/home" 
    fxLayout="row" 
    fxLayoutAlign="space-between center"
    class="logo"  
    *ngIf="!user?.isAdmin">

    <img src="/assets/logos/logo.png" class="logo-icon">
    <span class="logo-text">HotDoc</span>
  </a>

  <div fxFlex fxLayout fxLayoutAlign="start" fxHide.xs>
        <ul fxLayout fxLayoutGap="15px" class="navigation-items" *ngIf="!user?.isAdmin">
            <li>
                <a routerLink="/doctors">Doctors</a>
            </li>
            <li>
                <a routerLink="/departments">Departments</a>
            </li>
            <li>
                <a routerLink="/appointments">Appointments</a>
            </li>
        </ul>
  </div>

  <div *ngIf="!user.name" fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
        <ul fxLayout fxLayoutGap="15px" class="navigation-items">
            <li>
                <button mat-icon-button [matMenuTriggerFor]="menu">
                    User<mat-icon>arrow_drop_down</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item routerLink="login-main-page">
                        <mat-icon>supervisor_account</mat-icon>
                        <span>Sign in</span>
                    </button>
                    <button mat-menu-item routerLink="sign-up">
                        <mat-icon>how_to_reg</mat-icon>
                        <span>Sign Up</span>
                    </button>
                   
                </mat-menu>
            </li>
        </ul>
  </div>

  <div *ngIf="user.name" [matMenuTriggerFor]="loggedInUserMenu" 
        fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="end center"
        style="cursor: pointer;">

        <img src="/assets/images/user.png" class="round-image" alt="user">
        <span>{{ user.name | titlecase  }}</span>

        <mat-menu align="end" #loggedInUserMenu="matMenu">
            <button mat-menu-item routerLink="login-main-page">
                <mat-icon>account_circle</mat-icon>
                <span>Profile</span>
            </button>
            <button mat-menu-item>
                <mat-icon>lock</mat-icon>
                <span>Change Password</span>
            </button>
            <button mat-menu-item (click)="logout()">
                <mat-icon>input</mat-icon>
                <span>Log out</span>
            </button>
       
        </mat-menu>
   </div>
</mat-toolbar>
